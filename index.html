<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyAlBana - Manajemen Santri</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .status-btn.active {
            transform: scale(1.1);
        }
        .status-btn[data-status-val="Hadir"].active { box-shadow: 0 0 0 2px white, 0 0 0 4px #22c55e; }
        .status-btn[data-status-val="Izin"].active { box-shadow: 0 0 0 2px white, 0 0 0 4px #f59e0b; }
        .status-btn[data-status-val="Alfa"].active { box-shadow: 0 0 0 2px white, 0 0 0 4px #ef4444; }
    </style>
</head>
<body class="bg-slate-100 text-slate-800">

    <!-- Container Halaman Login -->
    <div id="login-container" class="flex items-center justify-center h-screen bg-green-800">
        <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-xl shadow-lg">
            <div class="text-center">
                <div class="flex items-center justify-center mb-4"><i data-lucide="shield-check" class="w-12 h-12 text-green-700"></i></div>
                <h1 class="text-3xl font-bold text-slate-800">MyAlBana</h1>
                <p class="text-slate-500">Sistem Informasi Manajemen Santri</p>
            </div>
            <form id="login-form" class="space-y-4">
                <div>
                    <label for="email" class="text-sm font-medium text-slate-600">Email</label>
                    <input id="email" name="email" type="email" required class="w-full px-4 py-2 mt-1 border border-slate-300 rounded-lg focus:ring-green-500 focus:border-green-500" placeholder="admin@example.com">
                </div>
                <div>
                    <label for="password" class="text-sm font-medium text-slate-600">Password</label>
                    <input id="password" name="password" type="password" required class="w-full px-4 py-2 mt-1 border border-slate-300 rounded-lg focus:ring-green-500 focus:border-green-500" placeholder="••••••••">
                </div>
                <button type="submit" class="w-full px-4 py-3 font-semibold text-white bg-green-700 rounded-lg hover:bg-green-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition-colors duration-300">
                    <span id="login-button-text">Login</span>
                    <span id="login-spinner" class="hidden animate-spin">◌</span>
                </button>
            </form>
            <p id="login-error" class="text-sm text-center text-red-500"></p>
        </div>
    </div>

    <!-- Container Aplikasi Utama -->
    <div id="app-container" class="hidden">
        <div class="flex h-screen bg-slate-100">
            <aside id="sidebar" class="fixed inset-y-0 left-0 z-30 w-64 transform -translate-x-full transition-transform duration-300 ease-in-out bg-green-800 text-white md:relative md:translate-x-0">
                 <div class="flex items-center justify-center px-4 py-6"><i data-lucide="shield-check" class="w-8 h-8 mr-2"></i><span class="text-2xl font-bold">MyAlBana</span></div>
                
                <nav id="main-nav" class="flex-1 px-4 space-y-2"></nav>
                
                <div id="admin-menu-container" class="hidden pt-4 mt-4 border-t border-green-700">
                    <p class="px-4 py-2 text-xs font-semibold tracking-wider text-green-300 uppercase">Admin Area</p>
                    <nav id="admin-menu" class="px-4 space-y-2"></nav>
                </div>

                <div class="absolute bottom-0 left-0 w-full p-4 border-t border-green-700">
                    <div class="flex items-center">
                        <img id="user-avatar" src="https://placehold.co/40x40/e2e8f0/475569?text=U" alt="User Avatar" class="w-10 h-10 rounded-full">
                        <div class="ml-3">
                            <p id="user-name" class="font-semibold text-white">Nama User</p>
                            <a href="#" id="logout-button" class="text-sm text-green-200 hover:text-white">Logout <i data-lucide="log-out" class="inline w-4 h-4"></i></a>
                        </div>
                    </div>
                </div>
            </aside>
            
            <main id="main-content" class="flex-1 p-4 sm:p-6 overflow-y-auto"></main>
        </div>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbx5MYyKuCINDNZ3mlsiVQxHAPhrBcnAgILZL1PPnbJ9-uKlgOz_Woa2ps4YkIx_d-EP/exec";

        const loginContainer = document.getElementById('login-container');
        const appContainer = document.getElementById('app-container');
        const loginForm = document.getElementById('login-form');
        const loginError = document.getElementById('login-error');
        const logoutButton = document.getElementById('logout-button');
        const userNameDisplay = document.getElementById('user-name');
        const userAvatar = document.getElementById('user-avatar');
        const loginButtonText = document.getElementById('login-button-text');
        const loginSpinner = document.getElementById('login-spinner');
        const mainNav = document.getElementById('main-nav');
        const adminMenuContainer = document.getElementById('admin-menu-container');
        const adminMenu = document.getElementById('admin-menu');
        const mainContent = document.getElementById('main-content');

        const pages = {
            dashboard: `
                <div id="dashboard-content">
                    <h2 class="text-2xl font-bold text-slate-800 mb-4">Rekap Absensi Hari Ini</h2>
                    <div id="rekap-absensi-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4"></div>
                </div>
                <div class="mt-8">
                    <h2 class="text-2xl font-bold text-slate-800 mb-4">Kegiatan Mendatang</h2>
                    <div id="kegiatan-container" class="bg-white p-6 rounded-lg shadow-md"></div>
                </div>
            `,
            inputAbsen: `
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h2 class="text-2xl font-bold text-slate-800 mb-4">Input Absensi Baru</h2>
                    <div class="flex flex-col sm:flex-row gap-4 mb-4">
                        <div class="flex-1">
                            <label for="absen-tanggal" class="block text-sm font-medium text-slate-700">Tanggal</label>
                            <input type="date" id="absen-tanggal" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                        </div>
                        <div class="flex-1">
                            <label for="absen-sesi" class="block text-sm font-medium text-slate-700">Waktu Pertemuan</label>
                            <select id="absen-sesi" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                                <option>Fajar</option><option>Pagi</option><option>Siang</option><option>Malam</option>
                            </select>
                        </div>
                    </div>
                    <button id="tampilkan-siswa-btn" class="w-full sm:w-auto inline-flex justify-center rounded-md border border-transparent bg-green-600 py-2 px-4 text-sm font-medium text-white shadow-sm hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2">Tampilkan Daftar Siswa</button>
                </div>
                <div id="daftar-siswa-container" class="mt-6"></div>
            `,
            manajemenSiswa: `<h1 class="text-2xl font-bold">Manajemen Siswa</h1><p>Fitur ini sedang dalam pengembangan.</p>`,
            laporan: `<h1 class="text-2xl font-bold">Laporan Interaktif</h1><p>Fitur ini sedang dalam pengembangan.</p>`,
            validasiSantri: `<h1 class="text-2xl font-bold">Validasi Santri Baru</h1><p>Fitur ini sedang dalam pengembangan.</p>`,
            panelKelulusan: `<h1 class="text-2xl font-bold">Panel Kelulusan</h1><p>Fitur ini sedang dalam pengembangan.</p>`,
        };

        function checkLoginStatus() {
            const user = localStorage.getItem('myAlbanaUser');
            if (user) {
                showApp(JSON.parse(user));
            } else {
                showLogin();
            }
        }

        function showApp(userData) {
            loginContainer.classList.add('hidden');
            appContainer.classList.remove('hidden');
            userNameDisplay.textContent = userData.namaLengkap;
            const userInitial = userData.namaLengkap.charAt(0).toUpperCase();
            userAvatar.src = `https://placehold.co/40x40/a3e635/14532d?text=${userInitial}`;
            buildMenus(userData.role);
            navigateTo('dashboard');
        }

        function showLogin() {
            loginContainer.classList.remove('hidden');
            appContainer.classList.add('hidden');
        }
        
        function buildMenus(role) {
            const menuItems = [
                { id: 'dashboard', icon: 'layout-dashboard', label: 'Dashboard' },
                { id: 'inputAbsen', icon: 'file-pen-line', label: 'Input Absen Baru' },
                { id: 'manajemenSiswa', icon: 'users', label: 'Manajemen Siswa' },
                { id: 'laporan', icon: 'bar-chart-3', label: 'Laporan Interaktif' },
            ];
            const adminMenuItems = [
                { id: 'validasiSantri', icon: 'user-check', label: 'Validasi Santri Baru' },
                { id: 'panelKelulusan', icon: 'graduation-cap', label: 'Panel Kelulusan' },
            ];

            mainNav.innerHTML = menuItems.map(item => `<a href="#" id="nav-${item.id}" class="flex items-center px-4 py-2.5 text-green-100 hover:bg-green-700 rounded-lg"><i data-lucide="${item.icon}" class="w-5 h-5 mr-3"></i>${item.label}</a>`).join('');
            if (role === 'Admin') {
                adminMenuContainer.classList.remove('hidden');
                adminMenu.innerHTML = adminMenuItems.map(item => `<a href="#" id="nav-${item.id}" class="flex items-center px-4 py-2.5 text-green-100 hover:bg-green-700 rounded-lg"><i data-lucide="${item.icon}" class="w-5 h-5 mr-3"></i>${item.label}</a>`).join('');
            } else {
                adminMenuContainer.classList.add('hidden');
                adminMenu.innerHTML = '';
            }
            document.querySelectorAll('nav a, #main-nav a').forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    navigateTo(e.currentTarget.id.replace('nav-', ''));
                });
            });
            lucide.createIcons();
        }

        function navigateTo(pageId) {
            mainContent.innerHTML = pages[pageId] || `<p>Halaman tidak ditemukan.</p>`;
            document.querySelectorAll('nav a, #main-nav a').forEach(link => {
                link.classList.remove('bg-green-900');
                if (link.id === `nav-${pageId}`) link.classList.add('bg-green-900');
            });
            if (pageId === 'dashboard') loadDashboardData();
            if (pageId === 'inputAbsen') setupInputAbsenPage();
        }

        function setupInputAbsenPage() {
            document.getElementById('absen-tanggal').valueAsDate = new Date();
            document.getElementById('tampilkan-siswa-btn').addEventListener('click', fetchAndDisplaySiswa);
        }

        async function fetchAndDisplaySiswa() {
            const container = document.getElementById('daftar-siswa-container');
            container.innerHTML = `<p class="text-center">Memuat daftar siswa...</p>`;
            try {
                const response = await fetch(`${SCRIPT_URL}?action=getSiswaAktif`);
                const result = await response.json();
                if (result.status !== 'success') throw new Error(result.message);
                
                const siswaList = result.data;
                if (siswaList.length === 0) {
                    container.innerHTML = `<p class="text-center text-gray-500">Tidak ada siswa aktif.</p>`;
                    return;
                }
                container.innerHTML = `<div class="bg-white p-6 rounded-lg shadow-md"><ul id="list-absen" class="divide-y divide-gray-200">${siswaList.map(s => `<li class="py-4 flex items-center justify-between" data-id-siswa="${s.id}"><span class="font-medium text-slate-800">${s.nama}</span><div class="flex items-center gap-2" data-status="Hadir"><button data-status-val="Hadir" class="status-btn active bg-green-500 text-white rounded-full w-10 h-10 flex items-center justify-center text-xs font-bold">Hadir</button><button data-status-val="Izin" class="status-btn bg-yellow-500 text-white rounded-full w-10 h-10 flex items-center justify-center text-xs font-bold">Izin</button><button data-status-val="Alfa" class="status-btn bg-red-500 text-white rounded-full w-10 h-10 flex items-center justify-center text-xs font-bold">Alfa</button></div></li>`).join('')}</ul><div class="mt-6 text-right"><button id="simpan-absen-btn" class="inline-flex justify-center rounded-md border border-transparent bg-indigo-600 py-2 px-6 text-sm font-medium text-white shadow-sm hover:bg-indigo-700">Simpan Semua</button></div></div>`;
                document.querySelectorAll('.status-btn').forEach(btn => btn.addEventListener('click', e => {
                    const parent = e.target.parentElement;
                    parent.querySelectorAll('.status-btn').forEach(b => b.classList.remove('active'));
                    e.target.classList.add('active');
                    parent.dataset.status = e.target.dataset.statusVal;
                }));
                document.getElementById('simpan-absen-btn').addEventListener('click', saveAllAbsensi);
            } catch (error) {
                container.innerHTML = `<p class="text-center text-red-500">Gagal: ${error.message}</p>`;
            }
        }

        async function saveAllAbsensi() {
            const btn = document.getElementById('simpan-absen-btn');
            btn.textContent = 'Menyimpan...';
            btn.disabled = true;
            const absensiData = Array.from(document.querySelectorAll('#list-absen li')).map(li => ({
                idSiswa: li.dataset.idSiswa,
                tanggal: document.getElementById('absen-tanggal').value,
                waktuPertemuan: document.getElementById('absen-sesi').value,
                status: li.querySelector('[data-status]').dataset.status
            }));
            try {
                await fetch(SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ action: 'saveAbsensi', payload: absensiData })});
                alert('Data absensi berhasil disimpan!');
                navigateTo('dashboard');
            } catch (error) {
                alert(`Gagal menyimpan data: ${error.message}`);
            } finally {
                btn.textContent = 'Simpan Semua';
                btn.disabled = false;
            }
        }
        
        async function loadDashboardData() {
            const rekapContainer = document.getElementById('rekap-absensi-container');
            const kegiatanContainer = document.getElementById('kegiatan-container');
            rekapContainer.innerHTML = Array(4).fill('<div class="bg-gray-200 p-6 rounded-lg shadow-md animate-pulse h-32"></div>').join('');
            kegiatanContainer.innerHTML = '<div class="bg-gray-200 h-24 w-full rounded animate-pulse"></div>';
            try {
                const response = await fetch(`${SCRIPT_URL}?action=getDashboardData`);
                const result = await response.json();
                if (result.status !== 'success') throw new Error(result.message);

                const { rekapAbsensi, totalSiswa, kegiatan } = result.data;
                rekapContainer.innerHTML = Object.keys(rekapAbsensi).map(sesi => {
                    const dataSesi = rekapAbsensi[sesi];
                    const totalHadir = dataSesi.Hadir;
                    return `<div class="bg-white p-6 rounded-lg shadow-md flex flex-col justify-between"><div><h3 class="text-lg font-semibold text-slate-700">${sesi}</h3>${totalHadir > 0 ? `<p class="text-3xl font-bold text-slate-900 mt-2">${totalHadir} <span class="text-base font-normal text-slate-500">/ ${totalSiswa}</span></p>` : `<p class="text-gray-400 mt-2">Belum ada data</p>`}</div>${totalHadir > 0 ? `<div class="mt-4 text-sm"><p class="text-green-600">Hadir: ${dataSesi.Hadir}</p><p class="text-yellow-600">Izin: ${dataSesi.Izin}</p><p class="text-red-600">Alfa: ${dataSesi.Alfa}</p></div>` : ''}</div>`;
                }).join('');

                if(kegiatan.length > 0) {
                    kegiatanContainer.innerHTML = `<ul class="space-y-4">${kegiatan.map(item => `<li class="flex items-start space-x-4"><div class="flex-shrink-0 w-12 h-12 bg-blue-100 text-blue-600 rounded-lg flex items-center justify-center"><i data-lucide="calendar-days" class="w-6 h-6"></i></div><div><h4 class="font-semibold text-slate-800">${item.nama}</h4><p class="text-sm text-slate-500">Kategori: ${item.kategori} | ${item.tanggal}</p></div></li>`).join('')}</ul>`;
                } else {
                    kegiatanContainer.innerHTML = `<p class="text-gray-400">Belum ada kegiatan.</p>`;
                }
                lucide.createIcons();
            } catch (error) {
                rekapContainer.innerHTML = `<p class="text-red-500 col-span-4">Gagal memuat data: ${error.message}</p>`;
            }
        }

        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            loginButtonText.classList.add('hidden');
            loginSpinner.classList.remove('hidden');
            loginError.textContent = '';
            const email = loginForm.email.value;
            const password = loginForm.password.value;
            const url = `${SCRIPT_URL}?action=login&email=${encodeURIComponent(email)}&password=${encodeURIComponent(password)}`;
            fetch(url).then(r => r.json()).then(data => {
                if (data.status === 'success') {
                    localStorage.setItem('myAlbanaUser', JSON.stringify(data.user));
                    showApp(data.user);
                } else {
                    loginError.textContent = 'Email atau password salah.';
                }
            }).catch(err => {
                loginError.textContent = 'Terjadi kesalahan.';
            }).finally(() => {
                loginButtonText.classList.remove('hidden');
                loginSpinner.classList.add('hidden');
            });
        });

        logoutButton.addEventListener('click', function(e) {
            e.preventDefault();
            localStorage.removeItem('myAlbanaUser');
            showLogin();
        });

        checkLoginStatus();
        lucide.createIcons();
    </script>
</body>
</html>
