<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyAlBana - Manajemen Santri</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-slate-100 text-slate-800">

    <!-- Container Halaman Login -->
    <div id="login-container" class="flex items-center justify-center h-screen bg-green-800">
        <!-- Form Login yang sama seperti sebelumnya -->
        <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-xl shadow-lg">
            <div class="text-center">
                <div class="flex items-center justify-center mb-4"><i data-lucide="shield-check" class="w-12 h-12 text-green-700"></i></div>
                <h1 class="text-3xl font-bold text-slate-800">MyAlBana</h1>
                <p class="text-slate-500">Sistem Informasi Manajemen Santri</p>
            </div>
            <form id="login-form" class="space-y-4">
                <div>
                    <label for="email" class="text-sm font-medium text-slate-600">Email</label>
                    <input id="email" name="email" type="email" required class="w-full px-4 py-2 mt-1 border border-slate-300 rounded-lg focus:ring-green-500 focus:border-green-500" placeholder="admin@example.com">
                </div>
                <div>
                    <label for="password" class="text-sm font-medium text-slate-600">Password</label>
                    <input id="password" name="password" type="password" required class="w-full px-4 py-2 mt-1 border border-slate-300 rounded-lg focus:ring-green-500 focus:border-green-500" placeholder="••••••••">
                </div>
                <button type="submit" class="w-full px-4 py-3 font-semibold text-white bg-green-700 rounded-lg hover:bg-green-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition-colors duration-300">
                    <span id="login-button-text">Login</span>
                    <span id="login-spinner" class="hidden animate-spin">◌</span>
                </button>
            </form>
            <p id="login-error" class="text-sm text-center text-red-500"></p>
        </div>
    </div>

    <!-- Container Aplikasi Utama (awalnya disembunyikan) -->
    <div id="app-container" class="hidden">
        <div class="flex h-screen bg-slate-100">
            <aside id="sidebar" class="fixed inset-y-0 left-0 z-30 w-64 transform -translate-x-full transition-transform duration-300 ease-in-out bg-green-800 text-white md:relative md:translate-x-0">
                <div class="flex items-center justify-center px-4 py-6"><i data-lucide="shield-check" class="w-8 h-8 mr-2"></i><span class="text-2xl font-bold">MyAlBana</span></div>
                
                <!-- Navigasi Utama -->
                <nav id="main-nav" class="flex-1 px-4 space-y-2">
                    <!-- Menu akan di-generate oleh JavaScript -->
                </nav>
                
                <!-- Menu Khusus Admin -->
                <div id="admin-menu-container" class="hidden pt-4 mt-4 border-t border-green-700">
                    <p class="px-4 py-2 text-xs font-semibold tracking-wider text-green-300 uppercase">Admin Area</p>
                    <nav id="admin-menu" class="px-4 space-y-2">
                        <!-- Menu Admin akan di-generate oleh JavaScript -->
                    </nav>
                </div>

                <!-- Profile Pengguna -->
                <div class="absolute bottom-0 left-0 w-full p-4 border-t border-green-700">
                    <div class="flex items-center">
                        <img id="user-avatar" src="https://placehold.co/40x40/e2e8f0/475569?text=U" alt="User Avatar" class="w-10 h-10 rounded-full">
                        <div class="ml-3">
                            <p id="user-name" class="font-semibold text-white">Nama User</p>
                            <a href="#" id="logout-button" class="text-sm text-green-200 hover:text-white">Logout <i data-lucide="log-out" class="inline w-4 h-4"></i></a>
                        </div>
                    </div>
                </div>
            </aside>
            
            <!-- Konten Utama -->
            <main id="main-content" class="flex-1 p-4 sm:p-6 overflow-y-auto">
                <!-- Konten halaman akan di-load di sini -->
            </main>
        </div>
    </div>

    <script>
        // =======================================================================
        // URL APPS SCRIPT ANDA
        // =======================================================================
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzVPuRb957p3X_u79LNn8XkYTj5fLC0M_d5VllCPO-AcJSiNtqxMZU2wD4exau8r3-9/exec";
        // =======================================================================

        // --- DOM Elements ---
        const loginContainer = document.getElementById('login-container');
        const appContainer = document.getElementById('app-container');
        const loginForm = document.getElementById('login-form');
        const loginError = document.getElementById('login-error');
        const logoutButton = document.getElementById('logout-button');
        const userNameDisplay = document.getElementById('user-name');
        const userAvatar = document.getElementById('user-avatar');
        const loginButtonText = document.getElementById('login-button-text');
        const loginSpinner = document.getElementById('login-spinner');
        const mainNav = document.getElementById('main-nav');
        const adminMenuContainer = document.getElementById('admin-menu-container');
        const adminMenu = document.getElementById('admin-menu');
        const mainContent = document.getElementById('main-content');

        // --- Rute Aplikasi & Konten Halaman ---
        const pages = {
            dashboard: `
                <div>
                    <h2 class="text-2xl font-bold text-slate-800 mb-4">Rekap Absensi Hari Ini</h2>
                    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
                        <!-- Kartu Fajar -->
                        <div class="bg-white p-6 rounded-lg shadow-md flex flex-col justify-between"><h3 class="text-lg font-semibold text-slate-700">Fajar</h3><p class="text-gray-400 mt-2">Belum ada data</p></div>
                        <!-- Kartu Pagi -->
                        <div class="bg-white p-6 rounded-lg shadow-md flex flex-col justify-between"><h3 class="text-lg font-semibold text-slate-700">Pagi</h3><p class="text-gray-400 mt-2">Belum ada data</p></div>
                        <!-- Kartu Siang -->
                        <div class="bg-white p-6 rounded-lg shadow-md flex flex-col justify-between"><h3 class="text-lg font-semibold text-slate-700">Siang</h3><p class="text-gray-400 mt-2">Belum ada data</p></div>
                        <!-- Kartu Malam -->
                        <div class="bg-white p-6 rounded-lg shadow-md flex flex-col justify-between"><h3 class="text-lg font-semibold text-slate-700">Malam</h3><p class="text-gray-400 mt-2">Belum ada data</p></div>
                    </div>
                </div>
                <div class="mt-8">
                    <h2 class="text-2xl font-bold text-slate-800 mb-4">Kegiatan Mendatang</h2>
                    <div class="bg-white p-6 rounded-lg shadow-md"><p class="text-gray-400">Belum ada kegiatan.</p></div>
                </div>
            `,
            inputAbsen: `<h1 class="text-2xl font-bold">Input Absen Baru</h1><p>Fitur ini sedang dalam pengembangan.</p>`,
            manajemenSiswa: `<h1 class="text-2xl font-bold">Manajemen Siswa</h1><p>Fitur ini sedang dalam pengembangan.</p>`,
            laporan: `<h1 class="text-2xl font-bold">Laporan Interaktif</h1><p>Fitur ini sedang dalam pengembangan.</p>`,
            validasiSantri: `<h1 class="text-2xl font-bold">Validasi Santri Baru</h1><p>Fitur ini sedang dalam pengembangan.</p>`,
            panelKelulusan: `<h1 class="text-2xl font-bold">Panel Kelulusan</h1><p>Fitur ini sedang dalam pengembangan.</p>`,
        };

        // --- Logika Aplikasi ---

        function checkLoginStatus() {
            const user = localStorage.getItem('myAlbanaUser');
            if (user) {
                const userData = JSON.parse(user);
                showApp(userData);
            } else {
                showLogin();
            }
        }

        function showApp(userData) {
            loginContainer.classList.add('hidden');
            appContainer.classList.remove('hidden');
            
            // Set info user
            userNameDisplay.textContent = userData.namaLengkap;
            const userInitial = userData.namaLengkap.charAt(0).toUpperCase();
            userAvatar.src = `https://placehold.co/40x40/a3e635/14532d?text=${userInitial}`;

            // Bangun menu navigasi
            buildMenus(userData.role);
            
            // Tampilkan halaman dashboard sebagai default
            navigateTo('dashboard');
        }

        function showLogin() {
            loginContainer.classList.remove('hidden');
            appContainer.classList.add('hidden');
        }
        
        function buildMenus(role) {
            const menuItems = [
                { id: 'dashboard', icon: 'layout-dashboard', label: 'Dashboard' },
                { id: 'inputAbsen', icon: 'file-pen-line', label: 'Input Absen Baru' },
                { id: 'manajemenSiswa', icon: 'users', label: 'Manajemen Siswa' },
                { id: 'laporan', icon: 'bar-chart-3', label: 'Laporan Interaktif' },
            ];

            const adminMenuItems = [
                { id: 'validasiSantri', icon: 'user-check', label: 'Validasi Santri Baru' },
                { id: 'panelKelulusan', icon: 'graduation-cap', label: 'Panel Kelulusan' },
            ];

            mainNav.innerHTML = menuItems.map(item => `
                <a href="#" id="nav-${item.id}" class="flex items-center px-4 py-2.5 text-green-100 hover:bg-green-700 rounded-lg">
                    <i data-lucide="${item.icon}" class="w-5 h-5 mr-3"></i>${item.label}
                </a>
            `).join('');

            if (role === 'Admin') {
                adminMenuContainer.classList.remove('hidden');
                adminMenu.innerHTML = adminMenuItems.map(item => `
                    <a href="#" id="nav-${item.id}" class="flex items-center px-4 py-2.5 text-green-100 hover:bg-green-700 rounded-lg">
                        <i data-lucide="${item.icon}" class="w-5 h-5 mr-3"></i>${item.label}
                    </a>
                `).join('');
            } else {
                adminMenuContainer.classList.add('hidden');
                adminMenu.innerHTML = '';
            }

            // Tambahkan event listener untuk semua link menu yang baru dibuat
            document.querySelectorAll('nav a').forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const pageId = e.currentTarget.id.replace('nav-', '');
                    navigateTo(pageId);
                });
            });
            
            lucide.createIcons();
        }

        function navigateTo(pageId) {
            mainContent.innerHTML = pages[pageId] || `<p>Halaman tidak ditemukan.</p>`;
            
            // Update active state di menu
            document.querySelectorAll('nav a').forEach(link => {
                link.classList.remove('bg-green-900');
                if (link.id === `nav-${pageId}`) {
                    link.classList.add('bg-green-900');
                }
            });
        }

        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            loginButtonText.classList.add('hidden');
            loginSpinner.classList.remove('hidden');
            loginError.textContent = '';
            const email = loginForm.email.value;
            const password = loginForm.password.value;
            const url = `${SCRIPT_URL}?action=login&email=${encodeURIComponent(email)}&password=${encodeURIComponent(password)}`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        localStorage.setItem('myAlbanaUser', JSON.stringify(data.user));
                        showApp(data.user);
                    } else {
                        loginError.textContent = 'Email atau password salah.';
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    loginError.textContent = 'Terjadi kesalahan. Coba lagi.';
                })
                .finally(() => {
                    loginButtonText.classList.remove('hidden');
                    loginSpinner.classList.add('hidden');
                });
        });

        logoutButton.addEventListener('click', function(e) {
            e.preventDefault();
            localStorage.removeItem('myAlbanaUser');
            showLogin();
        });

        checkLoginStatus();
        lucide.createIcons();
    </script>
</body>
</html>
