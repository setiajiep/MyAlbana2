<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyAlBana - Manajemen Santri</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .status-btn.active {
            transform: scale(1.1);
            box-shadow: 0 0 0 2px white, 0 0 0 4px #22c55e; /* Contoh untuk Hadir */
        }
    </style>
</head>
<body class="bg-slate-100 text-slate-800">

    <!-- Container Halaman Login -->
    <div id="login-container" class="flex items-center justify-center h-screen bg-green-800">
        <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-xl shadow-lg">
            <div class="text-center">
                <div class="flex items-center justify-center mb-4"><i data-lucide="shield-check" class="w-12 h-12 text-green-700"></i></div>
                <h1 class="text-3xl font-bold text-slate-800">MyAlBana</h1>
                <p class="text-slate-500">Sistem Informasi Manajemen Santri</p>
            </div>
            <form id="login-form" class="space-y-4">
                <div>
                    <label for="email" class="text-sm font-medium text-slate-600">Email</label>
                    <input id="email" name="email" type="email" required class="w-full px-4 py-2 mt-1 border border-slate-300 rounded-lg focus:ring-green-500 focus:border-green-500" placeholder="admin@example.com">
                </div>
                <div>
                    <label for="password" class="text-sm font-medium text-slate-600">Password</label>
                    <input id="password" name="password" type="password" required class="w-full px-4 py-2 mt-1 border border-slate-300 rounded-lg focus:ring-green-500 focus:border-green-500" placeholder="••••••••">
                </div>
                <button type="submit" class="w-full px-4 py-3 font-semibold text-white bg-green-700 rounded-lg hover:bg-green-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition-colors duration-300">
                    <span id="login-button-text">Login</span>
                    <span id="login-spinner" class="hidden animate-spin">◌</span>
                </button>
            </form>
            <p id="login-error" class="text-sm text-center text-red-500"></p>
        </div>
    </div>

    <!-- Container Aplikasi Utama -->
    <div id="app-container" class="hidden">
        <div class="flex h-screen bg-slate-100">
            <aside id="sidebar" class="fixed inset-y-0 left-0 z-30 w-64 transform -translate-x-full transition-transform duration-300 ease-in-out bg-green-800 text-white md:relative md:translate-x-0">
                 <div class="flex items-center justify-center px-4 py-6"><i data-lucide="shield-check" class="w-8 h-8 mr-2"></i><span class="text-2xl font-bold">MyAlBana</span></div>
                
                <!-- Navigasi Utama -->
                <nav id="main-nav" class="flex-1 px-4 space-y-2">
                    <!-- Menu akan di-generate oleh JavaScript -->
                </nav>
                
                <!-- Menu Khusus Admin -->
                <div id="admin-menu-container" class="hidden pt-4 mt-4 border-t border-green-700">
                    <p class="px-4 py-2 text-xs font-semibold tracking-wider text-green-300 uppercase">Admin Area</p>
                    <nav id="admin-menu" class="px-4 space-y-2">
                        <!-- Menu Admin akan di-generate oleh JavaScript -->
                    </nav>
                </div>

                <!-- Profile Pengguna -->
                <div class="absolute bottom-0 left-0 w-full p-4 border-t border-green-700">
                    <div class="flex items-center">
                        <img id="user-avatar" src="https://placehold.co/40x40/e2e8f0/475569?text=U" alt="User Avatar" class="w-10 h-10 rounded-full">
                        <div class="ml-3">
                            <p id="user-name" class="font-semibold text-white">Nama User</p>
                            <a href="#" id="logout-button" class="text-sm text-green-200 hover:text-white">Logout <i data-lucide="log-out" class="inline w-4 h-4"></i></a>
                        </div>
                    </div>
                </div>
            </aside>
            
            <!-- Konten Utama -->
            <main id="main-content" class="flex-1 p-4 sm:p-6 overflow-y-auto">
                <!-- Konten halaman akan di-load di sini -->
            </main>
        </div>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbx5MYyKuCINDNZ3mlsiVQxHAPhrBcnAgILZL1PPnbJ9-uKlgOz_Woa2ps4YkIx_d-EP/exec";

        // --- DOM Elements ---
        const loginContainer = document.getElementById('login-container');
        const appContainer = document.getElementById('app-container');
        const loginForm = document.getElementById('login-form');
        const loginError = document.getElementById('login-error');
        const logoutButton = document.getElementById('logout-button');
        const userNameDisplay = document.getElementById('user-name');
        const userAvatar = document.getElementById('user-avatar');
        const loginButtonText = document.getElementById('login-button-text');
        const loginSpinner = document.getElementById('login-spinner');
        const mainNav = document.getElementById('main-nav');
        const adminMenuContainer = document.getElementById('admin-menu-container');
        const adminMenu = document.getElementById('admin-menu');
        const mainContent = document.getElementById('main-content');

        // --- Rute Aplikasi & Konten Halaman ---
        const pages = {
            dashboard: `
                <div id="dashboard-content">
                    <h2 class="text-2xl font-bold text-slate-800 mb-4">Rekap Absensi Hari Ini</h2>
                    <div id="rekap-absensi-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
                        <!-- Kartu-kartu akan diisi oleh JavaScript -->
                    </div>
                </div>
                <div class="mt-8">
                    <h2 class="text-2xl font-bold text-slate-800 mb-4">Kegiatan Mendatang</h2>
                    <div id="kegiatan-container" class="bg-white p-6 rounded-lg shadow-md">
                        <!-- Daftar kegiatan akan diisi oleh JavaScript -->
                    </div>
                </div>
            `,
            inputAbsen: `
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h2 class="text-2xl font-bold text-slate-800 mb-4">Input Absensi Baru</h2>
                    <div class="flex flex-col sm:flex-row gap-4 mb-4">
                        <div class="flex-1">
                            <label for="absen-tanggal" class="block text-sm font-medium text-slate-700">Tanggal</label>
                            <input type="date" id="absen-tanggal" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                        </div>
                        <div class="flex-1">
                            <label for="absen-sesi" class="block text-sm font-medium text-slate-700">Waktu Pertemuan</label>
                            <select id="absen-sesi" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                                <option>Fajar</option>
                                <option>Pagi</option>
                                <option>Siang</option>
                                <option>Malam</option>
                            </select>
                        </div>
                    </div>
                    <button id="tampilkan-siswa-btn" class="w-full sm:w-auto inline-flex justify-center rounded-md border border-transparent bg-green-600 py-2 px-4 text-sm font-medium text-white shadow-sm hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2">
                        Tampilkan Daftar Siswa
                    </button>
                </div>
                <div id="daftar-siswa-container" class="mt-6"></div>
            `,
            manajemenSiswa: `<h1 class="text-2xl font-bold">Manajemen Siswa</h1><p>Fitur ini sedang dalam pengembangan.</p>`,
            laporan: `<h1 class="text-2xl font-bold">Laporan Interaktif</h1><p>Fitur ini sedang dalam pengembangan.</p>`,
            validasiSantri: `<h1 class="text-2xl font-bold">Validasi Santri Baru</h1><p>Fitur ini sedang dalam pengembangan.</p>`,
            panelKelulusan: `<h1 class="text-2xl font-bold">Panel Kelulusan</h1><p>Fitur ini sedang dalam pengembangan.</p>`,
        };

        // --- Logika Aplikasi ---

        function checkLoginStatus() {
            const user = localStorage.getItem('myAlbanaUser');
            if (user) {
                const userData = JSON.parse(user);
                showApp(userData);
            } else {
                showLogin();
            }
        }

        function showApp(userData) {
            loginContainer.classList.add('hidden');
            appContainer.classList.remove('hidden');
            
            userNameDisplay.textContent = userData.namaLengkap;
            const userInitial = userData.namaLengkap.charAt(0).toUpperCase();
            userAvatar.src = `https://placehold.co/40x40/a3e635/14532d?text=${userInitial}`;

            buildMenus(userData.role);
            navigateTo('dashboard');
        }

        function showLogin() {
            loginContainer.classList.remove('hidden');
            appContainer.classList.add('hidden');
        }
        
        function buildMenus(role) {
            const menuItems = [
                { id: 'dashboard', icon: 'layout-dashboard', label: 'Dashboard' },
                { id: 'inputAbsen', icon: 'file-pen-line', label: 'Input Absen Baru' },
                { id: 'manajemenSiswa', icon: 'users', label: 'Manajemen Siswa' },
                { id: 'laporan', icon: 'bar-chart-3', label: 'Laporan Interaktif' },
            ];

            const adminMenuItems = [
                { id: 'validasiSantri', icon: 'user-check', label: 'Validasi Santri Baru' },
                { id: 'panelKelulusan', icon: 'graduation-cap', label: 'Panel Kelulusan' },
            ];

            mainNav.innerHTML = menuItems.map(item => `
                <a href="#" id="nav-${item.id}" class="flex items-center px-4 py-2.5 text-green-100 hover:bg-green-700 rounded-lg">
                    <i data-lucide="${item.icon}" class="w-5 h-5 mr-3"></i>${item.label}
                </a>
            `).join('');

            if (role === 'Admin') {
                adminMenuContainer.classList.remove('hidden');
                adminMenu.innerHTML = adminMenuItems.map(item => `
                    <a href="#" id="nav-${item.id}" class="flex items-center px-4 py-2.5 text-green-100 hover:bg-green-700 rounded-lg">
                        <i data-lucide="${item.icon}" class="w-5 h-5 mr-3"></i>${item.label}
                    </a>
                `).join('');
            } else {
                adminMenuContainer.classList.add('hidden');
                adminMenu.innerHTML = '';
            }

            document.querySelectorAll('nav a, #main-nav a').forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const pageId = e.currentTarget.id.replace('nav-', '');
                    navigateTo(pageId);
                });
            });
            
            lucide.createIcons();
        }

        function navigateTo(pageId) {
            mainContent.innerHTML = pages[pageId] || `<p>Halaman tidak ditemukan.</p>`;
            
            document.querySelectorAll('nav a, #main-nav a').forEach(link => {
                link.classList.remove('bg-green-900');
                if (link.id === `nav-${pageId}`) {
                    link.classList.add('bg-green-900');
                }
            });
            
            if (pageId === 'dashboard') loadDashboardData();
            if (pageId === 'inputAbsen') setupInputAbsenPage();
        }

        function setupInputAbsenPage() {
            document.getElementById('absen-tanggal').valueAsDate = new Date();
            document.getElementById('tampilkan-siswa-btn').addEventListener('click', fetchAndDisplaySiswa);
        }

        async function fetchAndDisplaySiswa() {
            const container = document.getElementById('daftar-siswa-container');
            container.innerHTML = `<p class="text-center">Memuat daftar siswa...</p>`;

            try {
                const response = await fetch(`${SCRIPT_URL}?action=getSiswaAktif`);
                const result = await response.json();

                if (result.status === 'success') {
                    const siswaList = result.data;
                    if (siswaList.length === 0) {
                        container.innerHTML = `<p class="text-center text-gray-500">Tidak ada siswa aktif yang ditemukan.</p>`;
                        return;
                    }

                    container.innerHTML = `
                        <div class="bg-white p-6 rounded-lg shadow-md">
                            <ul id="list-absen" class="divide-y divide-gray-200">
                                ${siswaList.map(siswa => `
                                    <li class="py-4 flex items-center justify-between" data-id-siswa="${siswa.id}">
                                        <span class="font-medium text-slate-800">${siswa.nama}</span>
                                        <div class="flex items-center gap-2" data-status="Hadir">
                                            <button data-status-val="Hadir" class="status-btn active bg-green-500 text-white rounded-full w-10 h-10 flex items-center justify-center text-xs font-bold">Hadir</button>
                                            <button data-status-val="Izin" class="status-btn bg-yellow-500 text-white rounded-full w-10 h-10 flex items-center justify-center text-xs font-bold">Izin</button>
                                            <button data-status-val="Alfa" class="status-btn bg-red-500 text-white rounded-full w-10 h-10 flex items-center justify-center text-xs font-bold">Alfa</button>
                                        </div>
                                    </li>
                                `).join('')}
                            </ul>
                            <div class="mt-6 text-right">
                                <button id="simpan-absen-btn" class="inline-flex justify-center rounded-md border border-transparent bg-indigo-600 py-2 px-6 text-sm font-medium text-white shadow-sm hover:bg-indigo-700">
                                    Simpan Semua
                                </button>
                            </div>
                        </div>
                    `;
                    
                    document.querySelectorAll('.status-btn').forEach(btn => {
                        btn.addEventListener('click', (e) => {
                            const parent = e.target.parentElement;
                            parent.querySelectorAll('.status-btn').forEach(b => b.classList.remove('active'));
                            e.target.classList.add('active');
                            parent.dataset.status = e.target.dataset.statusVal;
                        });
                    });

                    document.getElementById('simpan-absen-btn').addEventListener('click', saveAllAbsensi);

                } else {
                    throw new Error(result.message);
                }
            } catch (error) {
                container.innerHTML = `<p class="text-center text-red-500">Gagal memuat siswa: ${error.message}</p>`;
            }
        }

        async function saveAllAbsensi() {
            const btn = document.getElementById('simpan-absen-btn');
            btn.textContent = 'Menyimpan...';
            btn.disabled = true;

            const tanggal = document.getElementById('absen-tanggal').value;
            const waktuPertemuan = document.getElementById('absen-sesi').value;
            
            const absensiData = [];
            document.querySelectorAll('#list-absen li').forEach(li => {
                const idSiswa = li.dataset.idSiswa;
                const status = li.querySelector('[data-status]').dataset.status;
                absensiData.push({ idSiswa, tanggal, waktuPertemuan, status });
            });

            try {
                // Apps Script tidak selalu menangani POST dengan baik jika tidak ada redirect
                // Kita akan gunakan trik dengan `fetch` dalam mode 'no-cors'
                await fetch(SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors', 
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'saveAbsensi', payload: absensiData })
                });
                
                alert('Data absensi berhasil disimpan! (Catatan: Cek Google Sheet untuk konfirmasi)');
                navigateTo('dashboard');

            } catch (error) {
                console.error('Error saving attendance:', error);
                alert(`Gagal menyimpan data. Lihat console untuk detail.`);
            } finally {
                btn.textContent = 'Simpan Semua';
                btn.disabled = false;
            }
        }
        
        async function loadDashboardData() { /* ... (Fungsi tidak berubah) ... */ }
        loginForm.addEventListener('submit', function(e) { /* ... (Fungsi tidak berubah) ... */ });
        logoutButton.addEventListener('click', function(e) { /* ... (Fungsi tidak berubah) ... */ });

        checkLoginStatus();
        lucide.createIcons();
    </script>
</body>
</html>
